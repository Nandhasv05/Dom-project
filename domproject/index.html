<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
     <h2>cm inches</h2>
     <div class="inputdiv">
        <input type="text" placeholder="enter the value" id="input">
     </div>
     <div>
        <button type="sumbit" onclick="convert()">Convert to inches</button>
     </div>
     <div id="result">

     </div>
    </div>
    <script>
        function convert(){
            const cmVal= Number(document.getElementById("input").value)
            const inchVal= cmVal/2.54
            const result = document.getElementById("result")
            result.innerHTML =inchVal.toFixed(3)+"inches"
    } 
    </script>
</body>
</html>
